<form [formGroup]="edit" (ngSubmit)="sendData()">
  <h3>Edit value</h3>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput focus formControlName="sname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>To Who</mat-label>
    <input matInput focus formControlName="pname">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="example-right-align" formControlName="amount">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Currency</mat-label>
    <mat-select required formControlName="currency">
      <mat-option value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
      <mat-option value="HUF">HUF</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Tax</mat-label>
    <input matInput type="number" class="example-right-align" formControlName="tamount">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Make Check in</mat-label>
    <input matInput type="date" focus formControlName="cdate">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pay Till</mat-label>
    <input matInput type="date" focus formControlName="pdate">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea placeholder="..." formControlName="description" matInput cdkTextareaAutosize cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <div style="display: flex; justify-content: flex-end;">
    <button mat-button (click)="dialogRef.close()" class="margin-right">MÉGSEM</button>
    <button type="submit" mat-button [mat-dialog-close]="edit.value" [disabled]="edit.invalid">MENTÉS</button>
  </div>
</form>
