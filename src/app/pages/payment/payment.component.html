<app-nav></app-nav>
<app-container classes="container-1 flex" id="yes">
  <h1>Payments</h1>
  <ng-container *ngIf="(data) | async as data">
    <table mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let data">{{data.name}}</td>
      </ng-container>
      <ng-container matColumnDef="toWho">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>To Who</th>
        <td mat-cell *matCellDef="let data">{{data.toWho}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let data">{{data.amount}}</td>
      </ng-container>

      <ng-container matColumnDef="tamount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tax %</th>
        <td mat-cell *matCellDef="let data">{{data.tamount}}%</td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
        <td mat-cell *matCellDef="let data">{{data.currency}}</td>
      </ng-container>

      <ng-container matColumnDef="cdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let data">{{data.cdate}}</td>
      </ng-container>

      <ng-container matColumnDef="pdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pay Till</th>
        <td mat-cell *matCellDef="let data">{{data.pdate}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let data"><button mat-button (click)="printDes(data.description)">
            <mat-icon>toc</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let data"><button mat-button (click)="editCurrent(data)">
            <mat-icon>edit</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let data"><button mat-button (click)="delete(data.id)">
            <mat-icon>delete</mat-icon>
          </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
  </ng-container>
</app-container>
<button mat-fab class="action-btn" (click)="add()">
  <mat-icon>add</mat-icon>
</button>
