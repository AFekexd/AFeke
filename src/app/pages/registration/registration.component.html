<div class="centering">
  <mat-card class="reg-card">
    <form [formGroup]="form" (ngSubmit)="registration()">
      <h3>Registration</h3>
      <mat-form-field class="max-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="nickname" placeholder="Pl. Patko85" required formControlName="username">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input type="email" name="email" matInput placeholder="Pl. username@gmail.com" required formControlName="email">
        <mat-hint>Must be valid</mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Password</mat-label>
        <input type="password" name="password" matInput placeholder="Jelszó" required formControlName="password1">
        <mat-hint align="end"> {{form.value.password1.length}} / 6 </mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Password again</mat-label>
        <input type="password" name="password" matInput #password2 required placeholder="Jelszó újra"
          formControlName="password2">
        <mat-hint align="end"> {{password2.value.length}} / 6 </mat-hint>
      </mat-form-field>
      <mat-chip-list *ngIf="error">
        <mat-chip color="warn" class="max-width" style="margin-top: 16px;" selected>
          Password missmatch!
        </mat-chip>
      </mat-chip-list>
      <br>
      <div><button mat-button color="accent" [routerLink]="[ '/login' ]">LOGIN</button></div>
      <br>
      <button type="submit" mat-raised-button color="primary" class="max-width"
        [disabled]="form.invalid">REGISTRATION</button>
    </form>
  </mat-card>
</div>
